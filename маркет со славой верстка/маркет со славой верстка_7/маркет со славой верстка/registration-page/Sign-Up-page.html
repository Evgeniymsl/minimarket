<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="Sign-Up-page-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>sign-up</title>
    </head>
<body>
    <header>
        <div class="container"> 
            <div class="block-of-logo-and-nav"> 
                <img src="/images/logo-white.svg" alt="логотип маркета" class="logo-white"> 
                <nav> 
                    <a href="../main.page-folder/main-page.html" class="nav-link">Главная</a>
                    <a href="../catalog-page-folder/catalog-page.html" class="nav-link">Каталог</a>
                    <a href="#" class="nav-link" onclick="openModal()">Личный кабинет</a>
                    <a href="../vacancies/vacancies.html" class="nav-link">Вакансии</a> 
                </nav> 
            </div> 
        </div>  
        <p class="text-registrations">Окно регистрации</p>
        <div class="window-registrations">
            <div class="image-reg">
                <img src="/images/add-photo-profile.png" alt="" class="img1-reg">
                <p class="p1-reg">Загрузить фото</p>
            </div>
            <div class="text-fill">
                <p class="text-fill-p">Фамилия</p>
                <input type="text" class="text-fill-input">
                <p class="text-fill-p">Имя</p>
                <input type="text" class="text-fill-input">
                <p class="text-fill-p">Отчество</p>
                <input type="text" class="text-fill-input">
                <p class="text-fill-p">Номер телефона</p>
                <input type="phone" class="text-fill-input">
                <p class="text-fill-p">Электронная почта</p>
                <input type="mail" class="text-fill-input">
            </div>
            <div class="button-registrations">
                <button class="btn-reg">Создать аккаунт</button>
            </div>
        </div>
    </header>
    
        <footer> 
            <div class="container"> 
                <div class="footer-content"> 
                    <div class="footer-leftside"> 
                        <img src="/images/logo-black.svg" alt="логотип маркета" class="footer-logo"> 
                        <div class="footer-links"> 
                            <a href="" class="footer-link">О нас</a> 
                            <a href="" class="footer-link">Техподдержка</a> 
                            <a href="" class="footer-link">Сотрудничество</a> 
                            <a href="" class="footer-link">контактная информация</a> 
                        </div> 
                    </div> 
                    <div class="other-sources-block"> 
                        <img src="/images/GitHub.svg" alt="Мы на GitHub" class="other-source"> 
                        <img src="/images/VK.svg" alt="Мы во вконтакте" class="other-source"> 
                        <img src="/images/Telegram.svg" alt="Мы в телеграмме" class="other-source"> 
                    </div> 
                </div> 
                 
            </div> 
        </footer>

        <div class="modal-window" id="myModal">
            <div class="modal-content" id="myModal1">
                <button class="modal-window-btn-close" onclick="closeModal()" id="close">
                    <span class="close">&times;</span>
                </button>
                        <p class="modal-window-text">Вход</p>
                        <p class="text-fill-p">Электронная почта</p>
                        <input type="email" class="text-fill-input" id="login">
                        <p class="text-fill-p">Пароль</p>
                        <input type="password" class="text-fill-input" id="password">
                <input class="modal-window-btn-down" type="submit" value="Войти" onclick="checkLogin()">
                <a href="../Sign-Up-page/Sign-Up-page.html" class="modal-window-text-regis">Еще не зарегистрированы ?</a>
            </div>
        </div>
    <script src="Sign-In-modal-window/Sign-In-modal-window-js.js"></script>

</body>
</html>
